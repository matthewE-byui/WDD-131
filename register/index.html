<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camp Registration</title>
  <link rel="stylesheet" href="register.css">
  <script type="module" src="register.js" defer></script>
</head>
<body>
  <main>
    <h1>Camp Registration Form</h1>

    <form id="registrationForm">
      <fieldset id="participants">
        <legend>Participants</legend>

        <section class="participant1">
          <h3>Participant 1</h3>
          <label for="name1">Name</label>
          <input id="name1" name="name1" type="text" required>

          <label for="age1">Age</label>
          <input id="age1" name="age1" type="number" min="0" required>

          <label for="fee1">Fee ($)</label>
          <input id="fee1" name="fee1" type="number" min="0" required>
        </section>

        <button type="button" id="addParticipant">Add Participant</button>
      </fieldset>

      <fieldset>
        <legend>Adult Information</legend>
        <label for="adultName">Adult Name</label>
        <input id="adultName" name="adultName" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </fieldset>

      <button type="submit" id="submitForm">Submit Registration</button>
    </form>

    <section id="summary" class="hide"></section>
  </main>
</body>
</html>
